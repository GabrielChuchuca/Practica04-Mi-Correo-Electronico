<body>
    <section>
        <div >
            <header>
                    <h1>Crear Usuarios</h1>
                </header>
        </div>
   
    <form action="../controladores/crear_usuario.php" enctype="multipart/form-data" method="POST">

        <legend>DATOS PERSONALES</legend>

        <label id="Cedula">Cedula</label>
        <input type="text" name="cedula" />

        <br>
        <label id="nombre">Nombre</label>
        <input type="text" name="nombre" />
        <br>
        <label id="Apellido">Apellido</label>
        <input type="text" name="apellido" />
        <br>

        <label id="Rol">ROL-FUNCION</label><br>
        <label id="Rol2">(Usuario)</label>
        <input type="checkbox" name="rol2" value="usuario" />
        <label id="Rol3">(Administrador)</label>
        <input type="checkbox" name="rol3" value="admin" />

        <br>
        <label id="Direccion">Direccion</label>
        <input type="text" name="direccion" />
        <br>
        <label id="Telefono">Telefono</label>
        <input type="text" name="telefono" />
        <br>
        <label id="Fecha">Fecha</label>
        <input type="date" name="fecha" />
        <br>
        <label id="Correo">Correo</label>
        <input type="email" name="correo" value="@" />
        <br>
        <label id="Contrasena">Contraseña</label>
        <input type="password" name="contrasena" />
        <br>
        <label for="imagen">Imagen:</label>
        <input id="imagen" name="imagen" size="30" type="file" />
        <br>
        <div id="mdv">
        <input class="btn" id="guargar" name="guardar" type="submit" value="Guardar">&nbsp;
        <input class="btn" id="borrar" name="borrar" type="Reset" value="Borrar">
        </div>
    </form>
